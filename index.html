<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
      integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./css/style.css" />
    <title>Webovio</title>
  </head>
  <body>
    <header class="container hero">
      <div class="hero-header">
        <a href="./index.html">
          <svg width="258" height="40">
            <use href="./images/icons.svg#Logo"></use>
          </svg>
        </a>
        <button type="button" class="hero-btn">
          <svg width="40" height="40">
            <use href="./images/icons.svg#menu-icon"></use>
          </svg>
        </button>
      </div>
      <div class="hero-main">
        <p class="hero-main-span">A place where</p>
        <h1 class="hero-title">A creative agency for redemptive brands</h1>
        <p class="hero-main-about">
          Anteelo is a leading strategic design firm that builds powerful
          digital solutions for startups and enterprises.
        </p>
        <a href="" class="hero-main-link">
          <svg width="16" height="16" class="hero-main-link-before">
            <use href="./images/icons.svg#triangle-right-icon"></use>
          </svg>
          Get in touch</a
        >
      </div>
    </header>

    <main>
      <section class="clients"></section>
      <section class="strategy"></section>
      <section class="projects"></section>
      <section class="process"></section>
      <section class="calling"></section>
    </main>
    <footer></footer>
  </body>
</html>
